<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Good Thymes Virtual Grocery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>obj list</h1>
	<table class="table table-striped table-sm" style="font-size:14px" th:fragment="tableList" >
		<thead>
			<tr>
				<th>id</th>
				<th>lastName</th>
				<th>age</th>
				<th>gender</th>
				<th>isBoss</th>
				<th>city</th>
				<th>createdTime</th>
				<th>operation</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="obj : ${list}" style="line-height:28px;">
				<td th:text="${obj.id}">10</td>
				<td th:text="${obj.lastName}">Onions</td>
				<td th:text="${obj.age}">30</td>
				<td th:text="${obj.gender}=='1'?'男':'女'">30</td>
				<td th:text="${obj.isBoss}? yes : no">yes</td>
				<td th:text="${obj?.address?.city}">上海</td>
				<td th:text="${#dates.format(obj.createdTime, 'yyyy-MM-dd HH:mm:ss')}">2019-01-01 20:10:10</td>
				<td>
					<a class="btn btn-sm btn-primary" style="font-size:12px;color:white" href="/customer/go2update.action?id=xxx" th:href="@{/customer/go2update.action?id=}+${obj.id}">编辑</a>
					<a class="btn btn-sm btn-danger"  style="font-size:12px;color:white" onclick="del(this)" th:name="${obj.lastName}" th:id="${obj.id}">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>

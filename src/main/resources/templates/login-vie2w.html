<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signin Template for Bootstrap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="" >
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"/>
<!-- Custom styles for this template -->
<link rel="stylesheet" href="asserts/css/signin.css"	    th:href="@{/asserts/css/signin.css}"  />
</head>
<body class="text-center">
	<form class="form-signin" action="dashboard.html" method="post" th:action="@{/user/login.action}">
		<img class="mb-4" src="asserts/img/bootstrap-solid.svg"  th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<p style="color:red" th:text="${error}" th:if="${not #strings.isEmpty(error)}"></p>
		<label class="sr-only">Username</label>
		<input name="name" type="text" class="form-control" placeholder="Username" required="false" autofocus="">
		<label class="sr-only">Password</label>
		<input name="pswd" type="password" class="form-control" placeholder="Password" required="false">
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
       		</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
		<a class="btn btn-sm">中文</a>
		<a class="btn btn-sm">English</a>
	</form>

</body>

</html>
